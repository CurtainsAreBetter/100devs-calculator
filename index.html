<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Leon Calculator</title>

	<!-- JS -->
	<script rel='text/javascript' src='js/main.js' defer></script>

	<!-- fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Arimo:wght@700&family=ZCOOL+QingKe+HuangYou&display=swap" rel="stylesheet">

	<!-- CSS -->
	<link rel='stylesheet' href='css/reset.css'>
	<link rel='stylesheet' href='css/style.css'>
</head>
<body>
	<main class='calculator'>
		<figure class='screen'></figure>
		<div class='buttons'>
			<span class='button' id='7'>7</span>
			<span class='button' id='8'>8</span>
			<span class='button' id='9'>9</span>
			<span class='button' id='divide'>/</span>
			<span class='button' id='4'>4</span>
			<span class='button' id='5'>5</span>
			<span class='button' id='6'>6</span>
			<span class='button' id='multiply'>Ã—</span>
			<span class='button' id='1'>1</span>
			<span class='button' id='2'>2</span>
			<span class='button' id='3'>3</span>
			<span class='button' id='add'>+</span>
			<span class='button' id='0'>0</span>
			<span class='button' id='decimal'>.</span>
			<span class='button' id='equal'>=</span>
			<span class='button' id='substract'>-</span>
		</div>
	</main>

</body>
