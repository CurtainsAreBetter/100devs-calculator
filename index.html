<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Leon Calculator</title>

	<!-- favicon -->
	<link rel='icon' type='image/x-icon' href='img/nums.png'>

	<!-- JS -->
	<script rel='text/javascript' src='js/main.js' defer></script>

	<!-- fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Arimo:wght@700&family=ZCOOL+QingKe+HuangYou&display=swap" rel="stylesheet">

	<!-- CSS -->
	<link rel='stylesheet' href='css/reset.css'>
	<link rel='stylesheet' href='css/style.css'>
</head>
<body>
	<main class='calculator'>
		<figure class='screen'></figure>
		<div class='buttons'>
			<button id='7'>7</button>
			<button id='8'>8</button>
			<button id='9'>9</button>
			<button id='divide'>/</button>
			<button id='4'>4</button>
			<button id='5'>5</button>
			<button id='6'>6</button>
			<button id='multiply'>×</button>
			<button id='1'>1</button>
			<button id='2'>2</button>
			<button id='3'>3</button>
			<button id='add'>+</button>
			<button id='0'>0</button>
			<button id='decimal'>.</button>
			<button id='equal'>=</button>
			<button id='substract'>−</button>
		</div>
	</main>

</body>
